test:
  adapter: mysql2
  database: say_cheese_test
  pool: 5
  timeout: 5000
  username: root
  password: root

production:
  adapter: mysql2
  database: say_cheese_production
  pool: 5
  timeout: 5000
  username: root
  password: root
